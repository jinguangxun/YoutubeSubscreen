<!doctype html>

<html>
  <head>
    <title>Pop up window</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
  </head>

  <body style="height:80px;width:200px;">
   <center style="font-size:16px;padding:5px;margin-top:12px;"><b>Night Mode</b></center>

	<center><div class="btn-group" data-toggle="buttons" style="margin-top:10px;margin-bottom:20px;">
		<label class="btn btn-default"  id="on" style="width:60px;">
		<input type="radio" name="options">
		<span>On</span>
		</label>

		<label class="btn btn-default" id="off" style="width:60px;">
		<input type="radio" name="options">
		<span>Off</span>
		</label>
	</div></center>

	<center style="font-size:16px;padding:5px;margin-top:0px;"><b>Go to Top Function</b></center>

	<center><div class="btn-group" data-toggle="buttons" style="margin-top:10px;margin-bottom:20px;">
		<label class="btn btn-default"  id="topOn" style="width:60px;">
		<input type="radio" name="options">
		<span>On</span>
		</label>

		<label class="btn btn-default" id="topOff" style="width:60px;">
		<input type="radio" name="options">
		<span>Off</span>
		</label>
	</div></center>
  </body>
</html>
